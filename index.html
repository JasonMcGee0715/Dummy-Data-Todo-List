<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <style>
        .redText {
            color: red;
        }
        .greenText {
            color: green;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px
        }

        svg {
            width: 100px;
            height: auto;
        }

        .a, .b {
            fill: url(#MyGradient);
        }


    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 247.55 222.88"><defs><linearGradient id="MyGradient">
        <stop offset="0%" stop-color="#ffffff"/>
        <stop offset="50%" stop-color="#000000" />
      </linearGradient><style></style></defs><path class="a" d="M435.14,511.44V340.08a51.52,51.52,0,0,0-51.52-51.52H352v36h26.13a17.65,17.65,0,0,1,17.64,17.65V511.44Z" transform="translate(-276.23 -288.56)"/><path class="b" d="M523.77,511.44V340.08a51.52,51.52,0,0,0-51.52-51.52H440.67v36H466.8a17.65,17.65,0,0,1,17.64,17.65V511.44Z" transform="translate(-276.23 -288.56)"/><path class="c" d="M343.72,288.56V459.92a51.52,51.52,0,0,1-51.52,51.52h-16v-36h10.51a17.65,17.65,0,0,0,17.65-17.65V288.56Z" transform="translate(-276.23 -288.56)"/></svg>
    <button onclick="fetchTodos()">Fetch Todos</button>
    <button onclick="logTodos()">Log Todos</button>
    <button onclick="populateTodos()">Populate Todos</button>
    <label for="idInput">Select ID</label>
    <input type="number" id="idInput" name="idInput" min="0" max="10">
    <button onclick="findID()">Find ID</button>
    <button onclick="checkComplete(true)">Show Completed</button>
    <button onclick="checkComplete(false)">Show Incompleted</button>
    
    <ol id="todo-list">
    </ol>
</body>
<script src="dummyTodo.js"></script>
</html>
